<ion-item-sliding>
  <ion-item>
    <ion-label>{{item.text}}</ion-label>
    <ion-checkbox color="medium" [checked]="item.val" slot="start" (ionChange)="changeVal($event)"></ion-checkbox>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="delete()" color="danger">Quitar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
